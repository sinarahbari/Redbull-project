<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <link rel="stylesheet" href="./swiper/swiper-bundle.min.css">

    <link rel="stylesheet" href="./css/main.css" type="text/css">
</head>

<body>
    <div style="text-align: center;">

        <header>
            <div class="title">
                <h1>RedBull Company</h1>
            </div>


            <nav>
                <h2 id="top"></h2>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="./News.html">News</a></li>
                    <li><a href="./About Us.html">About Us</a></li>
                    <li><a href="./Contact Us.html">Contact Us</a></li>

                </ul>
            </nav>
        </header>

    </div>

    <!-- wrapper(gallery)start -->
    <main>

        <!-- swiper Top start -->
        <section class="swiper Top">

            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">

                        <img class="one" src="./swiper pix/1e.png" alt="swiper1">
                    </div>


                    <div class="swiper-slide">
                        <img src="./swiper pix/2e.png" alt="swiper2">
                    </div>

                    <div class="swiper-slide">
                        <img src="./swiper pix/3e.jpg" alt="swiper3">
                    </div>

                    <div class="swiper-slide">
                        <img src="./swiper pix/4e.jpeg" alt="swiper4">
                    </div>

                    <div class="swiper-slide">
                        <img src="./swiper pix/5e.jpg" alt="swiper5">
                    </div>

                    <div class="swiper-slide">
                        <img src="./swiper pix/6e.png" alt="swiper6">
                    </div>

                    <div class="swiper-slide">
                        <img class="seven" src="./swiper pix/7e.png" alt="swiper7">
                    </div>

                    <div class="swiper-slide">
                        <img src="./swiper pix/8e.jpg" alt="swiper8">
                    </div>

                    <div class="swiper-slide">
                        <img src="./swiper pix/9e.png" alt="swiper9">
                    </div>

                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>

        </section>

        <!-- swiper Top end -->

        <!-- info start -->
        <section class="info">
            <video src="video/FOVCYUKVCQRB7LEYTNB9.mp4" alt="video" controls muted loop autoplay>

            </video>

        </section>


        <!-- info end -->

    </main>
    <!-- wrapper(gallery)end -->




    <div class="footer">

        <footer>
            <p>Copyright &copy; Designed By Sina Rahbari. All rights reserved.</p>
        </footer>
    </div>






    <script src="./swiper/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
